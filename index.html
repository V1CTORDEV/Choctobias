<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/index.css">
</head>

<body>
    <div class="container">
        <div class="navigation">
            <ul>
                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="infinite-outline"></ion-icon>
                        </span>
                        <span class="title">CHOCTOBIAS</span>
                    </a>
                </li>

                <li>
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="title">Home</span>
                    </a>
                </li>
            
                <li>
                    <a href="grafico.html">
                        <span class="icon">
                            <ion-icon name="bar-chart-outline"></ion-icon>
                        </span>
                        <span class="title">Graficos</span>
                    </a>
                </li>

                <li>
                    <a href="produção_form.html">
                        <span class="icon">
                            <ion-icon name="reader-outline"></ion-icon>
                        </span>
                        <span class="title">Produção</span>
                    </a>
                </li>
            </ul>
        </div>

        <!-- ========================= Main ==================== -->
        <div class="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="menu-outline"></ion-icon>
                </div>

                <div class="user">
                    <img src="assets/imgs/simbolo-de-vetor-de-logotipo-de-galo-v4_255311-original.jpg" alt="">
                </div>
            </div>

            <!-- ======================= Cards ================== -->
            <div class="cardBox">
                <div class="card">
                    <div>
                        <div class="numbers">35º</div>
                        <div class="cardName">Temperatura</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="thermometer-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">52.2</div>
                        <div class="cardName">Humidade</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="egg-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">30/08/2023</div>
                        <div class="cardName">Dia</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="calendar-outline"></ion-icon>
                    </div>
                </div>

                <div class="card">
                    <div>
                        <div class="numbers">Ligado</div>
                        <div class="cardName">Status</div>
                    </div>

                    <div class="iconBx">
                        <ion-icon name="arrow-up-circle-outline"></ion-icon>
                    </div>
                </div>
            </div>

            <!-- ================ Order Details List ================= -->
            <div class="details">
                <div class="recentOrders">
                    <div class="cardHeader">
                        <h2>Temperaturas Salvas</h2>
                        <a href="#" class="btn">Ver Todas</a>
                    </div>
                    <table>
                        <thead>
                            <tr>
                                <td>Temperatura</td>
                                <td>Umidade</td>
                                <td>Data</td>
                                <td>Hora</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>36.2º</td>
                                <td>52.40</td>
                                <td>30/08/2023</td>
                                <td>16:38</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
    <script src="assets/js/main.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <div>
        <canvas id="myChart"></canvas>
      </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js" ></script>
      
      <script class="grafic">
        const ctx = document.getElementById('myChart');
      
        new Chart(ctx, {
          type: 'doughnut',
          data: {
            labels: ['Manhã', 'Tarde', 'Noite'],
            datasets: [{
              label: 'Media de Temperatura',
              data: [39.2, 36.3, 35.2],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
        }
        });
      </script>
</body>

</html>

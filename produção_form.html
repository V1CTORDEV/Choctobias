                        <div class="input-group">
                            <label for="id">Lote</label>
                            <input type="text" id="lote" placeholder="Informe o Lote" name="Lote" required>

                            <label for="text">Data Inicial</label>

                            <label for="text">Data Prevista</label>
                        <input type="date" id="data-pr" placeholder="Informe a Data Prevista" name="Data Prevista" required>
                        </div>
                        
                        <div class="input-group">
                            <label for="text">Quantidade</label>
                            <input type="number" id="quant" placeholder="Quantidade" name="Quantidade" required>
                        </div>

                        <div class="input-group">
                            <label for="text">Fornecedor</label>
                            <input type="text" id="forne" placeholder="Fornecedor" name="Fornecedor">
                        </div>

                        <div class="input-group-button">
                            <button id="botaoslv">Cadastrar</button>
